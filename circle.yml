general:
  branches:
    only:
      - master
      - production
machine:
  node:
    version: 0.10.32
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
    - git submodule foreach git fetch --tags
    - cd OnsenUI; git fetch --tags; git checkout `git tag | grep -v "\-" | sort --version-sort | tail -n 1` # Check out latest stable version.
dependencies:
  override:
    - npm install
    - cd project-templates; npm install
    - cd OnsenUI; npm install
    - cd OnsenUI/css-components; npm install
test:
  override:
    - echo "Add tests!"
deployment:
  staging:
    branch: master
    commands:
      - npm install -g gulp
      - ./scripts/deploy_staging.sh
  production:
    branch: production
    commands:
      - npm install -g gulp
      - ./scripts/deploy_production.sh

