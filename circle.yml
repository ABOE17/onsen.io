general:
  branches:
    only:
      - master
      - staging
      - production
machine:
  node:
    version: 5.2.0
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
    - git submodule foreach git fetch --tags
    - cd OnsenUI; git fetch --tags; git checkout `git tag | grep -v "\-" | sort --version-sort | tail -n 1`; cd ..; # Check out latest stable version.
    - cd 2/OnsenUI; git fetch --tags; git checkout master; git pull; # Check out master branch.
dependencies:
  override:
    - sudo apt-get update; sudo apt-get install g++
    - npm install
    - npm install -g gulp
    - cd 2/OnsenUI/css-components; npm install; gulp build;
    - cd 2/OnsenUI; npm install; gulp build;
test:
  override:
    - echo "Add tests!"
deployment:
  staging:
    branch: master
    commands:
      - npm install -g gulp
      - ./scripts/deploy_staging.sh
  staging:
    branch: staging
    commands:
      - npm install -g gulp
      - ./scripts/deploy_staging.sh
  production:
    branch: production
    commands:
      - npm install -g gulp
      - ./scripts/deploy_production.sh

