machine:
  node:
    version: 0.10.32
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
    - git submodule foreach git checkout master
    - git submodule foreach git pull

dependencies:
  override:
    - npm install
    - cd OnsenUI; npm install
    - cd OnsenUI/css-components; npm install
test:
  override:
    - echo "Add tests!"
deployment:
  tasks:
    branch: master
    commands:
      - npm install -g gulp
      - ./scripts/deploy.sh
